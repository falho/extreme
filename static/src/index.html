<html>
<head>
    <title>Extreme Digital</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./static/src/styles.css">
    <script type="text/javascript" src="./static/src/loadTranslation.js"></script>
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div class="main">
      <div class="header">
        <img class="logo" src="/static/src/extremeLogo.jpeg" />
        <div class="progressBar">
          <div class="progressElement">
            <div class="counter">1</div>
            <div class="title">Kosar</div>
          </div>

          <div class="progressElement">
            <div class="counter">2</div>
            <div class="title">Adatok megadasa</div>
          </div>

          <div class="progressElement selected">
            <div class="counter">3</div>
            <div class="title climate">Klima tanusitvany</div>
          </div>

          <div class="progressElement disabled">
            <div class="counter">4</div>
            <div class="title">Rendeles veglegesitese</div>
          </div>
        </div>
      </div>

      <div class="content">
        <div id="root"></div>

        <div class="sidebar">
          <div class="basketSummary">
            <div class="title">Kosar osszesito</div>
            <div class="collectedProducts">
              <img class="image" src="static/src/monitor.jpg" />
              <div class="productInfo">
                <div class="name">Lenovo</div>
                <div class="keyValue">
                  <div class="key">Egyseg ar:</div>
                  <div class="value">1000 Ft</div>
                </div>
                <div class="keyValue">
                  <div class="key">Mennyiseg:</div>
                  <div class="value">1</div>
                </div>
                <div class="keyValue bold">
                  <div class="key">Osszesen:</div>
                  <div class="value">32000 Ft</div>
                </div>
              </div>
            </div>
            <div class="summary">
              <div class="key">Brutto vegosszeg:</div>
              <div class="value">171000 Ft</div>
            </div>
          </div>
        </div>
      </div>

    </div>

</body>
</html>
